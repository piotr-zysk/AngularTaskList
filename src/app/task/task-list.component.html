<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}} </h4>
      </div>
    </div>
    
    <div class='table-responsive'>
      <table class='table' *ngIf='tasks && tasks.length'>
        <thead>
          <tr>

            <th>Id</th>
            <th>Name</th>
            <th>Status</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let task of filteredTasks'>
            <td>{{ task.id }}</td>
            <td>
              <a [routerLink]="['/tasks', task.id]"> 
                {{ task.name }}
              </a>
            </td>
            <td>{{ task.done }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
