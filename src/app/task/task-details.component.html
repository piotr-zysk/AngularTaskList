<div class="jumbotron">
  <h1>{{this.title}}</h1>
</div>
<form *ngIf='this.taskForm' [formGroup]="taskForm" (ngSubmit)="saveTask(taskForm.value)" autocomplete="off" novalidate>
  <div class="form-group">
    <label for="name">Task Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name of task">
    <em *ngIf="taskForm.controls.name.invalid && taskForm.controls.name.touched">Name cannot be empty</em>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description" id="description"
      placeholder="Enter description" value={{task?.description}}>
    <em *ngIf="taskForm.controls.description.invalid && taskForm.controls.description.touched">Description cannot be empty</em>
    <em *ngIf="taskForm.errors?.nameDescription && (taskForm.touched || taskForm.dirty)">Description cannot be the same as name</em>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" formControlName="done" id="done">
    <label class="form-check-label" for="done">Done</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!this.taskForm.valid || !this.taskForm.dirty">Save</button>
  <button type="button" *ngIf="this.task.id>0" class="btn btn-danger" (click)="deleteTask(this.task.id)">Delete</button>
</form>

<div class='card-footer'>
  <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
    <i class='fa fa-chevron-left'></i> Back
  </button>
</div>
